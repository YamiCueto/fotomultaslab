<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del escudo -->
  <path d="M 60 10 L 100 30 L 100 70 Q 100 90 60 110 Q 20 90 20 70 L 20 30 Z" 
        fill="url(#logoGradient)" filter="url(#logoShadow)" opacity="0.9"/>
  
  <!-- Cámara estilizada -->
  <rect x="45" y="45" width="30" height="20" rx="3" fill="#0a0e27"/>
  
  <!-- Lente con reflejo -->
  <circle cx="60" cy="55" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="60" cy="55" r="6" fill="#ff6b35"/>
  <circle cx="58" cy="53" r="2" fill="#fff" opacity="0.8"/>
  
  <!-- Indicador de estado -->
  <circle cx="70" cy="48" r="2" fill="#00e676">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texto "FM" (FotoMultas) -->
  <text x="60" y="85" font-family="Inter, sans-serif" font-size="18" 
        font-weight="700" fill="#fff" text-anchor="middle">FM</text>
  
  <!-- Líneas de velocidad -->
  <path d="M 30 50 L 38 50 M 28 55 L 38 55 M 30 60 L 38 60" 
        stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>