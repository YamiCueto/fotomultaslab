<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="warningGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Señal de prohibición en fondo -->
  <circle cx="14" cy="32" r="10" fill="none" stroke="#ff6b35" stroke-width="3" opacity="0.4"/>
  <line x1="8" y1="32" x2="20" y2="32" stroke="#ff6b35" stroke-width="3" 
        stroke-linecap="round" opacity="0.6" transform="rotate(-45 14 32)"/>
  
  <!-- Cuerpo de la cámara -->
  <rect x="28" y="18" width="30" height="28" rx="4" fill="#1a1a1a"/>
  <rect x="30" y="20" width="26" height="24" rx="3" fill="url(#blockGradient)" filter="url(#warningGlow)"/>
  
  <!-- Lente con cruz de prohibición -->
  <circle cx="43" cy="32" r="9" fill="#0a0e27"/>
  <circle cx="43" cy="32" r="7" fill="#ffa726" opacity="0.4"/>
  
  <!-- Cruz interior -->
  <line x1="37" y1="32" x2="49" y2="32" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="43" y1="26" x2="43" y2="38" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Reflejo del lente -->
  <circle cx="41" cy="29" r="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Indicador de grabación -->
  <circle cx="54" cy="24" r="2.5" fill="#ff1744">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Panel lateral -->
  <rect x="52" y="30" width="4" height="8" rx="1" fill="#555"/>
  
  <!-- Soporte ajustable -->
  <rect x="38" y="46" width="10" height="4" rx="1" fill="#444"/>
  <rect x="40" y="50" width="6" height="2" fill="#333"/>
  <polygon points="43,52 40,58 46,58" fill="#2c2c2c"/>
  
  <!-- Advertencia adicional (triángulo) -->
  <path d="M 10 48 L 6 54 L 14 54 Z" fill="#ffa726" opacity="0.6"/>
  <text x="10" y="53" font-family="Arial" font-size="6" font-weight="bold" 
        fill="#1a1a1a" text-anchor="middle">!</text>
</svg>